                    <p>【共同社华盛顿4月5日电】4日获悉，美国常驻联合国代表托马斯-格林菲尔德正在协调本月中旬对日韩两国进行访问，以磋商如何应对朝鲜。预计将为切断朝鲜核与导弹开发资金等，共商强化日美韩三国合作。（完）</p>
