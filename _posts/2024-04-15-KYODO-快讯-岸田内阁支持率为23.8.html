                    <p>【共同社4月15日电】共同社13～15日实施的日本全国电话舆论调查结果显示，岸田内阁支持率为23.8%，较创最低纪录的上次调查回升3.7个百分点。不支持率为62.1%，较上次调查下降2.3个百分点。（完）</p>
