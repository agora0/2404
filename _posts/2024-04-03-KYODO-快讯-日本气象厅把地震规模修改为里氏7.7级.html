                    <p>【共同社4月3日电】日本气象厅关于向冲绳本岛等地发出海啸警报的台湾附近的地震，把此前称地震规模推测为里氏7.5级、震源深度极浅的速报值修改为里氏7.7级、深度23公里的暂定值。（完）</p>
