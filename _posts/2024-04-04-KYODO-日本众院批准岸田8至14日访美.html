                    <p>【共同社4月4日电】日本政府4日向众院议院运营委员会理事会提交了首相岸田文雄8至14日将访问美国的方案，获得批准。岸田将以国宾身份访美，10日将与美国总统拜登会谈，并出席官方晚餐会。12日他将在北卡罗来纳州与相关人士交换意见。（完）</p>
