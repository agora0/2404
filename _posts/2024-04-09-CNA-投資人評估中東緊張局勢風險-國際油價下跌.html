<p>（中央社紐約9日綜合外電報導）投資人評估中東緊張局勢風險，國際油價今天下跌。</p><p>紐約商品交易所西德州中級原油5月交割價下挫1.20美元，來到每桶85.23美元。</p><p>倫敦北海布倫特原油6月交割價下跌96美分，來到每桶89.42美元。（譯者：陳政一）1130410</p>
