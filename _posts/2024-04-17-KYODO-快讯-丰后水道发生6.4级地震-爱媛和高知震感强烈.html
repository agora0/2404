                    <p>【共同社4月17日电】据日本气象厅消息，17日晚上11点14分前后，爱媛县、高知县观测到了震度6弱（日本标准）的地震。震源位于丰后水道，深度为50公里。震级推测为里氏6.4级。（完）</p>
