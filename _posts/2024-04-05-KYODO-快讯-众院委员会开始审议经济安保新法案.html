                    <p>【共同社4月5日电】日本众院内阁委员会5日开始审议“重要经济安保情报保护与活用法案”。这一新法案旨在将机密情报的保护对象扩大到经济安保领域。朝野政党已同意当天进行表决。（完）</p>
