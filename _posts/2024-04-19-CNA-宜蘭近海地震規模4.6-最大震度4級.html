<p>（中央社台北19日電）根據中央氣象署最新資訊，今晚10時25分發生芮氏規模4.6地震，地震深度20.4公里，震央位於宜蘭縣政府南方43.5公里（位於宜蘭縣近海），最大震度宜蘭縣、花蓮縣4級。（編輯：管中維）1130419</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/6214/">#地震</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/8360/">#宜蘭</a></div></div>
