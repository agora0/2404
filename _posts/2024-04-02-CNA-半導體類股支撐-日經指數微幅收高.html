<p>（中央社東京2日綜合外電報導）在半導體類股的漲勢支撐下，東京股市日經指數今天微幅收高。</p><p>日股基準日經225指數小漲35.82點或0.09%，收39838.91點。東證股價指數下跌6.77點或0.25%，收2714.45點。（譯者：楊昭彥）1130402</p>
