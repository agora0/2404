                    <p>【共同社4月15日电】共同社13～15日实施的日本全国电话舆论调查结果显示，对于首相岸田文雄未因自民党派系政治集资宴会收回扣问题受到处分，78.4%的受访者表示“无法认同”，17.5%的人表示“可以认同”。（完）</p>
