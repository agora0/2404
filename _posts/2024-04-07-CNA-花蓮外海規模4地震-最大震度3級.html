<p>（中央社台北7日電）根據中央氣象署最新資訊，7日23時35分發生芮氏規模4地震，地震深度9.9公里，震央位於花蓮縣政府東北方40.2公里（位於臺灣東部海域），最大震度花蓮縣、宜蘭縣3級。（編輯：陳正健）1130407</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/6214/">#地震</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/9888/">#花蓮</a></div></div>
