title: 南韓軍方：北韓向東海射彈道飛彈 日本稱已落海
date: 2024-04-01 22:35:00.000000000 +00:00

<p>（中央社首爾2日綜合外電報導）南韓軍方今天清晨表示，北韓向東海發射一枚彈道飛彈。</p><p>路透社報導，日本海上保安廳則表示，這枚飛彈已經落入海中。</p><p>韓聯社指出，南韓合同參謀本部正在分析北韓飛彈的飛行範圍和其他數據。（譯者：陳彥鈞）1130402</p>
