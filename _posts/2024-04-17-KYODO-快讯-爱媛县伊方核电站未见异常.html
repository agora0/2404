<div>
                    <p>【共同社4月18日电】据日本原子能规制厅消息，爱媛县等在17日晚上观测到震度6弱（日本标准）的地震后，该县的四国电力伊方核电站未见异常。四国电力方面也表示，伊方核电站3号机组在发生地震后也继续运转。（完）</p>
