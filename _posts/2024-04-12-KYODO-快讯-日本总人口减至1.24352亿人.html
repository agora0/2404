                    <p>【共同社4月12日电】日本总务省12日公布的2023年10月1日的人口估算结果显示：包括外国人在内的总人口为1.24352亿人，较上年减少59.5万人，连续13年减少。日本人减少83.7万人，创历史最大减幅。（完）</p>
