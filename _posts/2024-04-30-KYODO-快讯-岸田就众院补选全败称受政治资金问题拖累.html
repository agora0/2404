                    <p>【共同社4月30日电】日本首相岸田文雄30日就28日的众院补选自民党三战皆败表示：“诚挚而严肃地认识到了此事。关于（推举候选人的）岛根1区，对受到自民党政治资金问题的很大拖累感到抱歉。”（完）</p>
