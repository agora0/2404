<p>备受瞩目的“马习会”4月10日在北京举行。马英九与习近平在人民大会堂会面，两人握手寒暄时习近平对马英九说“你都没变”。习近平致词时表示，两岸同胞没有什么心结不能化解；马英九则提及一中各表、反对台独。
