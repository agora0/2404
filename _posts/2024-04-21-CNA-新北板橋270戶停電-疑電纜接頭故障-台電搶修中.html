title: 新北板橋270戶停電 疑電纜接頭故障、台電搶修中
date: 2024-04-21 10:30:00.000000000 +00:00

<p>（中央社記者高華謙新北21日電）新北市板橋區南雅南路2段一帶今天下午停電。台電表示，初判是電纜接頭故障導致270戶停電，經搶修已有170戶復電，目前已更換設備，估計晚間約6時30分就可全數復電；至於電纜接頭故障原因仍待調查。（編輯：方沛清）1130421</p>
