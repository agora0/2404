<p>（中央社台北1日電）台股今天跌72.12點，收在20222.33點，成交值新台幣3584.8億元。三大法人外資及陸資賣超、投信買超、自營商賣超，合計賣超28.15億元。</p><p>自營商賣超27億元，投信買超25.07億元，外資及陸資賣超26.22億元。1130401</p>
