<p>负责国内安全的德国联邦宪法保护局局长哈尔登旺（Thomas Haldenwang）接受德国之声采访时谈到几天前三名德国人因涉嫌为中国从事间谍活动被捕的案件，他指出这起案件具有特殊意义，并表示中国间谍在德国也很活跃。此外他也解释了为何俄罗斯在德国展开大规模活动的原因。
