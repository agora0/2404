                    <p>【共同社4月26日电】26日的东京外汇市场上日元兑美元汇率走低，日元一度贬值至1美元兑换156日元上方。这是1990年5月以来约34年的低位。当天日本央行决定了维持货币政策，投资者纷纷出售日元。（完）</p>
