                    <p>【共同社4月2日电】日本防卫相木原稔在2日的记者会上称，弹道导弹似乎从朝鲜西岸至少发射1枚，以最高100公里左右的高度飞行约650公里以上，落在朝鲜半岛以东的日本海。（完）</p>
