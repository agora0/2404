<p>（中央社紐約25日綜合外電報導）國際油價今天上漲，主因美元走軟，推升以美元計價的大宗商品價格。</p><p>紐約商品交易所西德州中級原油6月交割價上漲76美分，來到每桶83.57美元。</p><p>倫敦北海布倫特原油6月交割價上漲99美分，來到每桶89.01美元。（譯者：楊昭彥）1130426</p>
