<p>（中央社台北5日電）根據中央氣象署最新資訊，5日2時35分發生芮氏規模5.3地震，地震深度31.2公里，震央位於花蓮縣政府北北東方19.1公里（位於花蓮縣近海），最大震度花蓮縣、宜蘭縣4級。（編輯：楊昭彥）1130405</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/25961/">#花蓮縣</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38044/">#中央氣象署</a></div></div>
